<linkset>
  <html:link rel="localization" href="zotshort-preferences.ftl" />
</linkset>

<vbox class="main-container">
  <html:h3 class="section-title">General Settings</html:h3>
  <vbox class="settings-section">
    <hbox class="setting-row" align="center">
      <checkbox
        id="zotero-prefpane-zotshort-debug-notifications"
        preference="extensions.zotero.zotshort.debug-notifications"
      />
      <label class="setting-label">Show debug notifications</label>
    </hbox>
  </vbox>

  <html:h3 class="section-title">Shortcut Preferences</html:h3>
  <vbox class="shortcuts-container">
    <hbox class="shortcut-row" align="center">
      <checkbox
        id="zotero-prefpane-zotshort-shortcut-addByIdentifier-enabled"
        preference="extensions.zotero.zotshort.shortcut-addByIdentifier-enabled"
      />
      <label class="shortcut-label">Add Item by Identifier</label>
      <button
        type="button"
        id="zotero-prefpane-zotshort-shortcut-addByIdentifier-key"
        preference="extensions.zotero.zotshort-shortcut-addByIdentifier-key"
        class="shortcut-button"
        onclick="Zotero.Zotshort.hooks.onShortcutButtonClick(event)"
        onkeydown="Zotero.Zotshort.hooks.onShortcutKeyDown(event)"
        onblur="Zotero.Zotshort.hooks.onShortcutBlur(event)"
      >
        <html:span class="shortcut-text">Ctrl+Alt+N</html:span>
      </button>
    </hbox>

    <hbox class="shortcut-row" align="center">
      <checkbox
        id="zotero-prefpane-zotshort-shortcut-plugins-enabled"
        preference="extensions.zotero.zotshort.shortcut-plugins-enabled"
      />
      <label class="shortcut-label">Plugins</label>
      <button
        type="button"
        id="zotero-prefpane-zotshort-shortcut-plugins-key"
        preference="extensions.zotero.zotshort-shortcut-plugins-key"
        class="shortcut-button"
        onclick="Zotero.Zotshort.hooks.onShortcutButtonClick(event)"
        onkeydown="Zotero.Zotshort.hooks.onShortcutKeyDown(event)"
        onblur="Zotero.Zotshort.hooks.onShortcutBlur(event)"
      >
        <html:span class="shortcut-text">Ctrl+Alt+P</html:span>
      </button>
    </hbox>

    <hbox class="shortcut-row" align="center">
      <checkbox
        id="zotero-prefpane-zotshort-shortcut-settings-enabled"
        preference="extensions.zotero.zotshort.shortcut-settings-enabled"
      />
      <label class="shortcut-label">Settings</label>
      <button
        type="button"
        id="zotero-prefpane-zotshort-shortcut-settings-key"
        preference="extensions.zotero.zotshort-shortcut-settings-key"
        class="shortcut-button"
        onclick="Zotero.Zotshort.hooks.onShortcutButtonClick(event)"
        onkeydown="Zotero.Zotshort.hooks.onShortcutKeyDown(event)"
        onblur="Zotero.Zotshort.hooks.onShortcutBlur(event)"
      >
        <html:span class="shortcut-text">Ctrl+Alt+S</html:span>
      </button>
    </hbox>
  </vbox>

  <spacer style="height: 20px;"/>
  <hbox class="action-buttons" align="end">
    <button
      type="button"
      id="zotero-prefpane-zotshort-save-restart"
      class="save-restart-button"
      onclick="Zotero.Zotshort.hooks.onSaveRestartClick(event)"
    >
      <html:span>Save and Restart</html:span>
    </button>
  </hbox>
</vbox>
